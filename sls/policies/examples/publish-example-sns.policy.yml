
PolicyName: PublishExampleSNSPolicy
PolicyDocument:
  Version: "2012-10-17"
  Statement:
    -
      Effect: "Allow"
      Action:
        - SNS:Publish
      Resource:
        - arn:aws:sns:${self:custom.region}:${self:custom.accountId}:some-sns-name
#List of SNS actions https://docs.aws.amazon.com/IAM/latest/UserGuide/list_amazonsns.html
